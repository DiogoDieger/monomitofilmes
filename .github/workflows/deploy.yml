name: Deploy to KingHost via FTP

on:
  push:
    branches:
      - main # O workflow será executado em pushs na branch 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Certifique-se de usar a versão do Node.js compatível com seu projeto

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Certifique-se de que este script gera a pasta 'out/'

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: "ftp.monomitofilmes.com.br"
          username: "monomitofilmes"
          password: "Huehuebr12"
          local-dir: "./out/"
          server-dir: "/home/monomitofilmes/www/"
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules
            **/package-lock.json
          dangerous-clean-slate: true # Limpa a pasta de destino antes do upload
