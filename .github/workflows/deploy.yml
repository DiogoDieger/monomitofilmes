name: Deploy to KingHost via FTP

on:
  push:
    branches:
      - main # O workflow serÃ¡ executado em pushs na branch 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Certifique-se de usar a versÃ£o do Node.js compatÃ­vel com seu projeto

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Certifique-se de que este script gera a pasta 'out/'

      # ðŸ”¹ Lista os arquivos na pasta /www antes da exclusÃ£o (ignora erro de certificado)
      - name: List Files Before Deletion
        run: |
          sudo apt-get install -y lftp
          lftp -e "set ssl:verify-certificate no; ls /home/monomitofilmes/www/; bye" -u monomitofilmes,"${{ secrets.FTP_PASSWORD }}" ftp.monomitofilmes.com.br

      # ðŸ”¥ Apaga todos os arquivos antigos antes do deploy (ignora erro de certificado)
      - name: Clean Remote Directory
        run: |
          lftp -e "set ssl:verify-certificate no; rm -rf /home/monomitofilmes/www/*; bye" -u monomitofilmes,"${{ secrets.FTP_PASSWORD }}" ftp.monomitofilmes.com.br

      # ðŸ”¹ Lista os arquivos na pasta /www depois da exclusÃ£o (ignora erro de certificado)
      - name: List Files After Deletion
        run: |
          lftp -e "set ssl:verify-certificate no; ls /home/monomitofilmes/www/; bye" -u monomitofilmes,"${{ secrets.FTP_PASSWORD }}" ftp.monomitofilmes.com.br

      # ðŸš€ Faz upload dos arquivos novos via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: "ftp.monomitofilmes.com.br"
          username: "monomitofilmes"
          password: ${{ secrets.FTP_PASSWORD }} # Use Secrets para seguranÃ§a
          local-dir: "./out/"
          server-dir: "/home/monomitofilmes/www/"
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules
            **/package-lock.json
          dangerous-clean-slate: true # Limpa a pasta de destino antes do upload

      # ðŸ”¹ Lista os arquivos apÃ³s o deploy para confirmar que tudo subiu (ignora erro de certificado)
      - name: List Files After Deploy
        run: |
          lftp -e "set ssl:verify-certificate no; ls /home/monomitofilmes/www/; bye" -u monomitofilmes,"${{ secrets.FTP_PASSWORD }}" ftp.monomitofilmes.com.br
